# grub.cfg - GRUB configuration file for JoshOS
#
# This file tells GRUB how to boot JoshOS.
# GRUB will look for this file in the ISO.

# Set timeout before auto-booting (0 = no timeout)
set timeout=0

# Set default menu entry (0 = first entry)
set default=0

# Menu entry for JoshOS
menuentry "JoshOS" {
    # Multiboot command - loads kernel according to Multiboot spec
    multiboot /boot/kernel.bin    # Load kernel binary
    boot                           # Boot the loaded kernel
}

